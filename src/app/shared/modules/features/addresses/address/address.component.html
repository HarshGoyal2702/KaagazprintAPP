<ion-header>
    <ion-toolbar>
        <ion-title> Address </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-paddding">
    <ion-list [formGroup]="addressFG">
        <ion-item>
            <ion-label>Address Type</ion-label>
            <ion-select placeholder="Select Address Type" mode="md" interface="alert" formControlName="type">
                <ion-select-option value="work">Work</ion-select-option>
                <ion-select-option value="home">Home</ion-select-option>
                <ion-select-option value="other">Other</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label position="floating"> Address Line 1 </ion-label>
            <ion-textarea [autoGrow]="true" placeholder="Address Line 1" formControlName="addressLine1"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="floating"> Address Line 2 </ion-label>
            <ion-textarea [autoGrow]="true" placeholder="Address Line 2" formControlName="addressLine2"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="floating"> City </ion-label>
            <ion-input clearInput autocapitalize placeholder="City" type="text" formControlName="city"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating"> State </ion-label>
            <ion-input clearInput autocapitalize placeholder="State" type="text" formControlName="state"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating"> Pin Code </ion-label>
            <ion-input clearInput autocapitalize placeholder="Pin Code" type="number"
                formControlName="pincode"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating"> Country </ion-label>
            <ion-input clearInput autocapitalize placeholder="Country" type="text"
                formControlName="country"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="dismiss()" slot="start" color="primary" fill="clear">
            cancel
        </ion-button>
        <ion-button (click)="saveAddress()" slot="end" color="primary" fill="solid" [disabled]="addressFG?.invalid">
            <ng-container *ngIf="!loading;else spinner"> {{ address?.addressId ? 'Update' :'Save'}} </ng-container>
            <ng-template #spinner>
                <kaagaz-spinner color="light" name="crescent"></kaagaz-spinner>
            </ng-template>
        </ion-button>
    </ion-toolbar>
</ion-footer>
