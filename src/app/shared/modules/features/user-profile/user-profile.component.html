<ion-content class="ion-paddding">
    <ion-grid class="ion-no-padding" [formGroup]="userProfileFG">
        <!-- <ion-row>
            <ion-col size="12">
                <div class="flex-col ion-align-items-center">
                    <kaagaz-docs-handler [asProfileImage]="true" formControlName="image"></kaagaz-docs-handler>
                </div>
            </ion-col>
        </ion-row> -->
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating">Full Name</ion-label>
                    <ion-input clearInput autocapitalize formControlName="name"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating"> Phone Number </ion-label>
                    <ion-input clearInput autocapitalize type="number" formControlName="phoneNumber"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating"> Email </ion-label>
                    <ion-input clearInput autocapitalize type="email" pattern formControlName="emailId"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label>Gender</ion-label>
                    <ion-select placeholder="Select Gender" mode="md" interface="alert">
                        <ion-select-option value="female">Female</ion-select-option>
                        <ion-select-option value="male">Male</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-toolbar>
                    <ion-title slot="start" class="ion-no-padding ion-text-left"> Saved Addresses </ion-title>
                    <ion-button slot="end" size="small" color="primary" class="ion-no-margin" fill="clear"
                        kaagazAddressAnchor [presentingEL]="hostEL" (addressChange)="refreshAddresses()">
                        Add New Address
                    </ion-button>
                </ion-toolbar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <kaagaz-saved-addresses [selection]="false" [refresh$]="refreshAddresses$"></kaagaz-saved-addresses>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="primary" fill="solid" type="submit" (click)="saveProfile()"
            [disabled]="loading || userProfileFG?.invalid" class="ion-margin-end">
            <ng-container *ngIf="!loading;else spinner"> {{ user?.userId ? 'Update': 'Save' }} </ng-container>
            <ng-template #spinner>
                <kaagaz-spinner color="light" name="crescent"></kaagaz-spinner>
            </ng-template>
        </ion-button>
    </ion-toolbar>
</ion-footer>
